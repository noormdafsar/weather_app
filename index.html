<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" 
            spellcheck="false">
            <button><img src="images/search.png" alt="search_image"></button>
            
        </div>
        <div class="error">Invalid city name!</div>
        <div class="weather">
            <img src="images/clear.png" alt="weather-img" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/wind.png" alt="wind-img">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/humidity.png" alt="wind-img">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
